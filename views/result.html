<!DOCTYPE html>
<div>
    <div style="float: left; width=40%">
        <h3>History rated movies</h3>
        <table border=1>
            <tr>
                <th>Title</th>
                <th>Release date</th>
                <td>Rating</td>
            </tr>
            {% for items in his_movies %}
            <tr>
                <td> {{ items[2] }}</td>
                <td> {{ items[1] }}</td>
                <td> {{ items[0] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div style="float: left; margin-left: 20px">
        <h3>Recommend movies</h3>
        <table border=1>
            <tr>
                <th>Title</th>
                <th>Release date</th>
            </tr>
            {% for items in rec_movies %}
            <tr>
                <td> {{ items[1] }}</td>
                <td> {{ items[0] }}</td>
            </tr>

            {% endfor %}
        </table>
    </div>
</div>
